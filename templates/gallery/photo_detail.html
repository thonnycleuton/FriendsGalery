{% load static thumbnail%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="{% thumbnail photo.photo 500x500 crop %}" alt="" />
    <a href="{% url 'gallery:new_interaction' %}">leave a comment</a>
    {% for comment in photo.interaction_set.all %}
        <p>
            {{ comment.content }}
            {{ comment.owner }}
            {{ comment.created_at }}
        </p>
    {% endfor %}

</body>
</html>
