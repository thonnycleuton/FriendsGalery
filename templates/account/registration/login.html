<!DOCTYPE html>
{% load static %}
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="{% static 'css/theme-default.css' %}"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <div class="login-container">

            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Olá</strong>, Faça o Login.</div>
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        {{ form.non_fields_error }}
                        <div class="form-group">
                            <div class="col-md-12">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="{% url 'accounts:password_reset' %}" class="btn btn-link btn-block">Esqueceu sua senha</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info btn-block">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </body>
</html>
